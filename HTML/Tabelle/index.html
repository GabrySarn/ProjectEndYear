<html lang="it">

<head>

<body>

            <th>1</th>
            <th>1</th>

    <br>

    <table border="solid">
        <thead>
            <tr>
                <th>Header della tabella</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenuto della tabella</td>
            </tr>
        </tbody>
        <tfoot>

                <td>Footer della tabella</td>
            </tr>

</table>

</html>
