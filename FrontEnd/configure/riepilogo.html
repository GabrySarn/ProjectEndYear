<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo Configurazione</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f5f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00449c;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00449c;
            text-transform: uppercase;
        }

        .choice {
            margin-left: 30px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        button {
            padding: 12px 36px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00449c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }

        button:hover {
            background-color: #002d66;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Riepilogo Configurazione</h1>

        <div class="section">
            <h2 class="section-title">Pack:</h2>
            <p class="choice">Basic</p>
        </div>

        <div class="section">
            <h2 class="section-title">Painting:</h2>
            <p class="choice">Metallic Black</p>
        </div>

        <div class="section">
            <h2 class="section-title">Motorization:</h2>
            <p class="choice">Electric</p>
        </div>

        <div class="section">
            <h2 class="section-title">Rims:</h2>
            <p class="choice">18" Alloy Wheels</p>
        </div>

        <div class="section">
            <h2 class="section-title">Interior:</h2>
            <p class="choice">Leather Seats</p>
        </div>

        <div class="section">
            <h2 class="section-title">Additional Options:</h2>
            <p class="choice">Charge Phone Box</p>
            <p class="choice">SONOS 3D Premium Sound System</p>
            <p class="choice">Sports Steering Wheel</p>
            <p class="choice">Panoramic Roof</p>
        </div>

        <div class="button-container">
            <button onclick="goBack()">Indietro</button>
            <button onclick="confirmPurchase()">Acquista</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function confirmPurchase() {
            alert("Acquisto confermato!");
        }
    </script>
</body>

</html>
