<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>
    <link rel="stylesheet" type="text/css" href="styles/LogStyle.css">
    <style>
        .warning {
            color: red;
            font-size: 12px;
            margin-left: 5px;
            display: none;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Cambio Password</h1>

        <form action="../../BackEnd/Login_Back/pswReset.php" method="post" class="registration-form" onsubmit="return validateForm()">
            <label for="login">Email:</label>
            <input type="email"  id="email" placeholder="Email" name="email" maxlength="50">
            <span id="emailWarning" class="warning">Email errata!!</span><br>
            <label for="password">Password Nuova:</label>
            <input type="password" id="password" placeholder="Password (min. 6 caratteri)" name="password">
            <span id="passwordWarning" class="warning">
                - La password dovrebbe essere di almeno 6 caratteri.<br>
                - Deve contenere almeno una lettera maiuscola e una minuscola.<br>
                - Deve contenere almeno un numero.<br>
                - Deve contenere almeno un carattere speciale (!, @, #, $, %, ecc.).
                </span><br>
            <input type="submit" value="Modifica">
        </form>
    </div>
    <script src="script/check.js"></script>
</body>

</html>
