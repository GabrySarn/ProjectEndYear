<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di unità di misura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select,
        input {
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #risultato {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Convertitore di unità di misura</h2>
    <label for="input">Inserisci il valore da convertire:</label><br>
    <input type="number" id="input" oninput="convertiUnita()">
    <select id="unitaOrigine" onchange="convertiUnita()">
        <option value="metri">Metri</option>
        <option value="chilometri">Chilometri</option>
        <option value="centimetro">Centimetro</option>
        <option value="miglio">Miglio</option>
        <option value="Iarda">Iarda</option>
        <option value="piede">Piede</option>
        <option value="pollice">Pollice</option>
        <option value="nautico">Miglio nautico</option>
    </select><br><br>

    <label for="unitaDestinazione">Seleziona l'unità di destinazione:</label>
    <select id="unitaDestinazione" onchange="convertiUnita()">
        <option value="metri">Metri</option>
        <option value="chilometri">Chilometri</option>
        <option value="centimetro">Centimetro</option>
        <option value="miglio">Miglio</option>
        <option value="Iarda">Iarda</option>
        <option value="piede">Piede</option>
        <option value="pollice">Pollice</option>
        <option value="nautico">Miglio nautico</option>
    </select>
    <br>

    <p id="risultato"></p>

    <script src="js/convert.js"></script>
</body>
</html>
