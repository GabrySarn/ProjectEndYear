<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <div class="calculator">

        <input type="text" class="schermo" id="schermo" placeholder="0">

        <button class="symbol" onclick="wipe()">AC</button>
        <button class="symbol" onclick="wipe()">C</button>
        <button class="symbol" onclick="set('/')">/</button>
        <button class="symbol" onclick="set('*')">*</button>

        <button class="number" onclick="set(7)">7</button>
        <button class="number" onclick="set(8)">8</button>
        <button class="number" onclick="set(9)">9</button>
        <button class="symbol" onclick="set('-')">-</button>

        <button class="number" onclick="set(4)">4</button>
        <button class="number" onclick="set(5)">5</button>
        <button class="number" onclick="set(6)">6</button>
        <button class="symbol" onclick="set('+')">+</button>

        <button class="number" onclick="set(1)">1</button>
        <button class="number" onclick="set(2)">2</button>
        <button class="number" onclick="set(3)">3</button>
        <button class="symbol" onclick="set('.')">.</button>

        <button class="symbol" onclick="set('(')">(</button>
        <button class="number" onclick="set('0')">0</button>
        <button class="symbol" onclick="set(')')">)</button>
        <button class="symbol" onclick="ris('=')">=</button>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
