<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotizzotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="album-cover">
            <img src="Spotizzotto.png" alt="Album Cover">
        </div>
        <div class="song-info">
            <h2 class="song-title">Titolo</h2>
            <p class="artist">Artista</p>
        </div>
        <div class="controls">
            <button class="play-btn">&#9658;</button>
            <button class="pause-btn">&#10074;&#10074;</button>
            <button class="next-btn">&#9654;</button>
            <button class="prev-btn">&#9664;</button>
        </div>
    </div>
</body>
</html>
