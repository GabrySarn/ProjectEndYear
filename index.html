<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotizzotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="album-cover">
            <img src="img/Spotizzotto.png" alt="Album Cover" id="album-cover">
        </div>
        <div class="song-info">
            <h2 class="song-title" id="song-title">Song Title</h2>
            <p class="artist" id="artist">Artist</p>
        </div>
        <div class="controls">
            <button class="play-btn" id="play-btn">&#9658;</button>
            <button class="pause-btn" id="pause-btn">&#10074;&#10074;</button>
            <button class="next-btn" id="next-btn">&#9654;</button>
            <button class="prev-btn" id="prev-btn">&#9664;</button>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Cerca una canzone...">
            <button id="search-btn">Search</button>
        </div>
        <ul class="playlist" id="playlist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
